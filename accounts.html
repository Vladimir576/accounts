<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="accounts.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <section class="section accounts">
            <div class="container accounts__container">
                <header class=" accounts__header">
                    <div class="accounts__header-avatar-block">
                        <img class="accounts__header-avatar-img"
                            src="https://mitosa.net/avatars/60x60/mult/AVATAR15.jpg" alt="">
                        <a href="https://telegram.org/">
                            <span class="accounts__icon icon">
                                <svg class="icon__svg icon__svg--no-margin">
                                    <use class="icon__svg-telegram-fill" xlink:href='./svg/sprite.svg#icon-telegram'>
                                    </use>
                                </svg>
                            </span>
                        </a>
                    </div>
                    <div class="account__header-user-info">
                        <div class="accounts__header-headline">
                            <div class="accounts__header--hack">
                                <h3 class="accounts__header-span-name">
                                    Януш
                                </h3>
                                <span class="accounts__icon icon">
                                    <svg class="icon__svg icon__svg--left-margin">
                                        <use class="icon__svg-pen-fill" xlink:href='./svg/sprite.svg#icon-pen'></use>
                                    </svg>
                                </span>
                            </div>
                            <span class="accounts__header-span-button">
                                <button class="accounts__header-button">
                                    Открыть в Profiler
                                </button>
                            </span>
                        </div>
                        <div class="accounts__header-id">ID: 65483268</div>
                        <div class="accounts__header-phone">
                            <span class="accounts__icon icon">
                                <svg class="icon__svg">
                                    <use class="icon__svg-phone-fill" xlink:href='./svg/sprite.svg#icon-mobile'></use>
                                </svg>
                            </span>
                            Нет номера
                        </div>
                        <div class="accounts__header-country">
                            <span class="accounts__icon icon">
                                <svg class="icon__svg">
                                    <use xlink:href='./svg/sprite.svg#icon-kazakhstan'></use>
                                </svg>
                            </span>
                            <span>
                                Kazakhstan
                            </span>
                        </div>
                        <div class="accounts__header-mail accounts__header--before-circle">
                            <span class="accounts__header-mail-span">
                                на контроле sultan@mail.ru
                            </span>
                            <span class="journal-button-span">
                                <button class="journal-button">Журнал действий</button>
                            </span>
                        </div>
                        <form>
                            <input type="file" name="file" id="file" class="inputfile"
                                data-multiple-caption="{count}  файлов выбрано" multiple>
                            <span class="accounts__icon icon">
                                <svg class="icon__svg">
                                    <use class="icon__svg-downoload-fill" xlink:href='./svg/sprite.svg#icon-downoload'>
                                    </use>
                                </svg>
                            </span>

                            <label class="label-fake-input" for="file"><span>Загрузить все фото
                                    аккаунта</span></label>
                        </form>
                    </div>
            </div>
            </header>
        </section>
        <section class="section">
            <div class="container ">
                <div class="bread-crumbs">
                    <h3 class="bread-crumbs__headline">
                        Входит в группы (3)
                    </h3>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="search">
                <input class="search__input" type="text" placeholder="Имя, ID, номер телефона">
                <button class="search__button">
                    <span class="search__icon icon">
                        <svg class="icon__svg ">
                            <use class="icon__svg-magnifer-fill" xlink:href='./svg/sprite.svg#icon-magnifer'></use>
                        </svg>
                    </span>
                </button>





                <div class="post-filtr">
                    <div class="post-filtr__novelty">
                        <label class='post-filtr__label' for="label-for-novelty">
                            <div>
                                По новизне
                            </div>
                            <span class="post-filtr__icon icon">
                                <button class="post-filtr__button" id="label-for-novelty">
                                    <svg class="icon__svg">
                                        <use class="icon__svg-double-arrow-fill"
                                            xlink:href='./svg/sprite.svg#icon-double-arrow'>
                                        </use>
                                    </svg>
                                </button>
                            </span>
                        </label>
                    </div>
                    <div class="post-filtr__publication">
                        <label class="post-filtr__label" for="label-for-publication">
                            <div>
                                Кол-во публикаций
                            </div>
                            <span class="post-filtr__icon icon">
                                <button class="post-filtr__button" id="label-for-publication">
                                    <svg class="icon__svg">
                                        <use class="icon__svg-double-arrow-fill"
                                            xlink:href='./svg/sprite.svg#icon-double-arrow'>
                                        </use>
                                    </svg>
                                </button>
                            </span>
                        </label>
                    </div>
                </div>






















            </div>
            <div class="filtr">
                <button class="filtr__button">
                    <use class="filt__icon icon">
                        <svg class="icon__svg ">
                            <use class="icon__svg-filter-fill" xlink:href='./svg/sprite.svg#icon-filter'></use>
                        </svg>
                    </use>
                </button>
            </div>
            <div>

            </div>

        </section>

    </div>
</body>

</html>
